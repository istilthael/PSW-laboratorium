<!doctype html>

<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Detailed poll</title>
    <meta name="description" content="Detailed poll">
    <meta name="keywords" content="HTML,POLL">

  </head>
  <body>

    <nav>
      <a href="main.html">Back to the main page</a>
    </nav>
    <hr><br>

    <section>

      <h2>User poll about website</h2><br>

      <form autocomplete="on">

        Age:<br>
        <input type="text" name="age" autofocus pattern="[0-9]{3}"><br>

        <br>Name:<br>
        <input type="text" name="name"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Prefer not to say<br><br>

        Music genres you like:<br>
        <input type="checkbox" name="ambient" value="Ambient"> Ambient<br>
        <input type="checkbox" name="drone" value="Drone"> Drone<br>
        <input type="checkbox" name="folk" value="folk"> Folk<br>
        <input type="checkbox" name="atmospheric" value="Atmospheric"> Atmospheric Black Metal<br>
        <input type="checkbox" name="progressive" value="Progressive"> Progressive Rock/Metal<br><br>

        Share your opinion about this website:<br>
        <textarea name="message" rows="5" cols="40" maxlength="200">
        </textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br><br>

      </form>

    </section>

  </body>
</html>
