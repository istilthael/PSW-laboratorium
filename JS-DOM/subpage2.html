<html lang="en">

  <body>

    <nav>
      <a href="index.html">Back to the main page</a>
    </nav>
    <hr><br>
    <section>

      <h2>Detailed user form</h2><br>

      <form autocomplete="on">

        Pick your favourite color:<br>
        <input type="color" name="color" autofocus><br><br>

        Favourite date:<br>
        <input type="month" name="months" required><br><br>

        Height:<br>
        <input type="range" name="height" min="100" max="210"> <br><br>

        Search:<br>
        <input type="search" name="search" required placeholder="search in the store..."> <br><br>

        Write an URL:<br>
        <input type="url" name="url" placeholder="https//youtube.com"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="RESET">

      </form>
    </section>
  </body>
</html>
