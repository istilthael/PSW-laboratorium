<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Basic user data</title>
  <meta name="description" content="Form 1">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="D">

</head>

<body>

  <form autocomplete="on">
    First name:<br>
    <input type="text" name="firstname" autofocus> Format: [A-Za-z]</br>
    Last name:<br>
    <input type="text" name="lastname" required> Dozwolone znaki: [A-Za-z]</br>
    Month of birth:<br>
    <input list="months" name="birthmonth"> Wybierz miesiąc z listy rozwijanej </br>
    Email address:<br>
    <input type="email" name="address" required> Format: x@y.z</br>
    Phone number:<br>
    <input type="tel" name="number" pattern="[0-9]{9}"> Wypełnij wpisując 9 cyfr</br>
    <input type="submit" value="Submit"> <input type="reset" value="RESET">

    <datalist id="months">
      <option value="January">
      <option value="February">
      <option value="March">
      <option value="April">
      <option value="May">
      <option value="June">
      <option value="July">
      <option value="August">
      <option value="September">
      <option value="October">
      <option value="November">
      <option value="December">
    </datalist>
  </form>

</body>
</html>
